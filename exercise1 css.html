<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: blue;
        }
        .intro{ 
            font-size: 16px;
    
        }
        #container{
            padding: 20px;
            margin: 20px;
            border: 1px solid black;

        }
         p.special {
            color: red;
        }
        a.link {
            text-decoration: none;
            color: green;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to CSS Selectors Priority Exercise</h1>
        <p class="intro">This is an introduction paragraph.</p>
        <p class="special">This is a special introduction paragraph.</p>
        <a href="https://www.google.com" class="link">Click here</a>
        <a href="https://www.gidy.ai/" class="link special">Click here for a special link</a>
    </div>
</body>
</html>
